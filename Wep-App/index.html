<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rencontre optimale</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Inclure la bibliothèque Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-extra-markers/dist/css/leaflet.extra-markers.min.css" />
</head>

<body>

  <div class="container mx-auto ">

    <header class="mt-3 mb-5">
      <h1 class="text-center">Meeting Mapper</h1>
    </header>

    <main>
      <section class="utilisateurs mb-5">
        <div class="d-flex justify-content-between my-3">
          <h2 class="col">Add User</h2>
          <a class="col btn btn-outline-success btn-xl" id="toogle" data-bs-toggle="collapse" href="#collapseExample" role="button"
            aria-expanded="false" aria-controls="collapseExample">
            Toogle
          </a>
        </div>

        <div class="collapse" id="collapseExample">
          <div class="card card-body">

            <form id="ajouter-utilisateur" class="row">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom">
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom </label>
                    <input type="text" class="form-control" id="prenom" name="prenom">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input type="text" class="form-control" id="latitude" name="latitude">
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input type="text" class="form-control" id="longitude" name="longitude">
                  </div>
                </div>
              </div>

              <div class="row align-items-center">
                <div class="col">
                  <div class="mb-3">
                    <label for="address" class="form-label">Address </label>
                    <input type="text" class="form-control" id="adresse" name="adresse">
                  </div>
                </div>
                <div class="col mt-3">
                  <button type="submit" class="btn btn-outline-primary w-100">Add</button>
                </div>
              </div>
            </form>

            <h2 class="mt-5">Liste des utilisateurs</h2>
            <table id="liste-utilisateurs">
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Prénom</th>
                  <th>Latitude</th>
                  <th>Longitude</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <section class="carte pt-3">
        <h2 class="col">Map</h2>

        <div class="card card-body">
          <div id="map"></div>
        </div>
      </section>

      <button class="btn btn-danger w-100 my-5" id="process">Process Meeting</button>
    </main>

    <footer>
      <p>&copy; 2024 - Germain AFOLABI</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Inclure la bibliothèque Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>

</body>

</html>
